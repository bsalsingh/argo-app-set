apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - list:
      elements:
      - cluster: kind-01cloud
        url: https://127.0.0.1:53290
      - cluster: kind-scribble
        url: https://127.0.0.1:61352
  template:
    metadata:
      name: '{{cluster}}-guestbook'
    spec:
      project: default
      source:
        repoURL: https://github.com/bsalsingh/argo-app-set.git
        targetRevision: HEAD
        path: blaze/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: guestbook
