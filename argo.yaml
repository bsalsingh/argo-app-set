apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: myapp
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - cluster: in-cluster
            branch: staging
            path: blaze/staging
  template:
    metadata:
      name: '{{.cluster}}-{{.branch}}-myapp'
    spec:
      project: default
      source:
        repoURL: https://github.com/bsalsingh/argo-app-set.git
        targetRevision: '{{.branch}}'
        path: '{{.path}}'
      destination:
        name: '{{.cluster}}'
        namespace: '{{.branch}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
